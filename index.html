<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Login — Light Theme</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">

  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card glass-card shadow-lg animated-card">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <div class="logo-circle mb-2">T</div>
                <h5 class="card-title mb-0">Test — Sign in</h5>
                <small class="text-muted">Use your email or Google to sign in</small>
              </div>

              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" required placeholder="name@example.com" />
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label d-flex justify-content-between">
                    <span>Password</span>
                    <a href="#" id="forgotLink" class="small">Forgot?</a>
                  </label>
                  <div class="input-group">
                    <input id="password" type="password" class="form-control" required minlength="6" placeholder="Enter password" />
                    <button type="button" id="togglePwd" class="btn btn-outline-secondary" title="Show/hide password"><i class="bi bi-eye"></i></button>
                  </div>
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>

                <div id="authAlert" class="alert d-none" role="alert"></div>

                <div class="d-grid gap-2 mb-2">
                  <button id="loginBtn" type="submit" class="btn btn-primary btn-lg">Sign in</button>
                  <button id="signupBtn" type="button" class="btn btn-outline-secondary btn-lg">Create account</button>
                </div>

                <div class="text-center my-2 small text-muted">or</div>

                <div class="d-grid">
                  <button id="googleBtn" type="button" class="btn btn-light btn-lg border">
                    <img src="assets/google-mark.svg" alt="Google" style="height:20px;margin-right:8px;vertical-align:middle;"> Continue with Google
                  </button>
                </div>
              </form>

              <hr>

              <div class="text-center small text-muted">
                This is a test login page using Firebase Authentication.
              </div>
            </div>
          </div>

          <div class="text-center mt-3 small text-muted">
            © <span id="year"></span> Test Project
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase modular SDK + app logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
