<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100">

  <!-- ✅ Top Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <span class="navbar-brand mb-0 h4">Dashboard</span>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sign Out</button>
  </nav>

  <!-- ✅ Page Content -->
  <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="height: 80vh;">
    <h2 id="welcomeText" class="mb-3">Welcome!</h2>
    <p class="text-muted">You are now logged in using Firebase Authentication.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6KQamG5H6VXxFjfL4e888IOHN5Rqjq-U",
      authDomain: "test-login-project-e251a.firebaseapp.com",
      projectId: "test-login-project-e251a",
      storageBucket: "test-login-project-e251a.firebasestorage.app",
      messagingSenderId: "825923437229",
      appId: "1:825923437229:web:4e41eef0b0cc4be920fc24",
      measurementId: "G-5P96PPBJ41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Check login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById('welcomeText').textContent = `Welcome, ${user.email}!`;
      }
    });

    // ✅ Sign Out
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
